<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shop Hoa Hà Nội</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    
    #wrapper {
            width: 1024px;
            background-color: #f5e9f7;
            margin: auto;
            
            font-family: Times, sans-serif;
        }
        #banner {
            width: 100%;
            height: 150px;
            background: url('banner.jpg') no-repeat center/cover;
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 2em;
            line-height: 150px;
            font-weight: bold;
        }
        #menu {
            width: 100%;
            height: 40px;
            background-color: #ff6699;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        #menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        
        #content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            width: 30%;
            margin: 1.5%;
            background-color: white;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #ff6699;
            font-weight: bold;
        }
        .add-to-cart {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        #cart {
            padding: 20px;
            background-color: white;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #footer {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 50px;
        }
  </style>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hoa Hà Nội</title>
    
    <script>
        
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            let cartContent = document.getElementById('cart-content');
            cartContent.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                cartContent.innerHTML += `<p>${item.name} - ${item.price.toFixed(3)}đ</p>`;
            });
            cartContent.innerHTML += `<strong>Total: ${total.toFixed(3)}đ</strong>`;
        }
        function checkout() {
        if (cart.length === 0) {
        alert("Giỏ hàng của bạn đang trống! Vui lòng thêm sản phẩm.");
        } else {
        alert("Thanh toán thành công! Cảm ơn bạn đã mua hàng tại Shop Hoa Hà Nội.");
        cart = []; // Xóa giỏ hàng sau khi thanh toán
        updateCart();
    }
}
    </script>
</head>
<body>
    
    <div id="wrapper">
        <img src="img/Capture1.PNG" alt="Hình ảnh cửa hàng" style="width: 1024px; height: auto;" >
        <div id="menu">
            <a href="#">HOME</a>
            <a href="#">SHOP</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </div>
        <div id="content">
            <div class="product"><img src="img/Rose Bouquet.jpg" alt="Hoa Hong"><h3>Rose Bouquet</h3><p>249.000đ</p><button class="add-to-cart" onclick="addToCart('Rose Bouquet', 249.000)">Thêm vào giỏ</button></div>
            <div class="product"><img src="img/Tulip Arrangement.jpg" alt="Hoa Tulip"><h3>Tulip Arrangement</h3><p>349.000đ</p><button class="add-to-cart" onclick="addToCart('Tulip Arrangement', 349.000)">Thêm vào giỏ</button></div>
            <div class="product"><img src="img/Sunflower Basket.jpg" alt="Hoa Huong Duong"><h3>Sunflower Basket</h3><p>199.000đ</p><button class="add-to-cart" onclick="addToCart('Sunflower Basket', 199.000)">Thêm vào giỏ</button></div>
            <div class="product"><img src="img/Lily Bouquet.jpg" alt="Hoa Ly"><h3>Lily Bouquet</h3><p>299.000đ</p><button class="add-to-cart" onclick="addToCart('Lily Bouquet', 299.000)">Thêm vào giỏ</button></div>
            <div class="product"><img src="img/Orchid Pot.jpg" alt="Hoa Lan"><h3>Orchid Pot</h3><p>199.000đ</p><button class="add-to-cart" onclick="addToCart('Orchid Pot', 199.000)">Thêm vào giỏ</button></div>
            <div class="product"><img src="img/Daisy Basket.jpg" alt="Hoa CucCuc"><h3>Daisy Basket</h3><p>249.000đ</p><button class="add-to-cart" onclick="addToCart('Daisy Basket', 249.000)">Thêm vào giỏ</button></div>
        </div>
        <div id="cart">
            <h2>Giỏ hàng</h2>
            <div id="cart-content"></div>
            <button class="add-to-cart" onclick="checkout()">Thanh toán</button>
        </div>
        <div id="footer">&copy; 2025 SHOPHOAHANOI. All Rights Reserved.</div>
        
    </div>
</body>
</html>
